{% extends 'main.html' %}

{% block title %}Favorites{% endblock %}

{% block content %}
    {% for i in favorites %}
        <a class="media-box" href="#" data-toggle="modal" data-target="#view-modal">
            <span  class="favorite"><i class="fas fa-heart"></i></span>
            <div class="overlay"></div>
            <label class="text-center">
                <div>Title {{ i }}</div>
                <div>2020</div>
            </label>
        </a>
    {% endfor %}
{% endblock %}
